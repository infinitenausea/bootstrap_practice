<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Complicated task</title>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Мобильная версия -->
        <div class="d-block d-md-none">
            <div class="row g-0">
                <div class="col-12">
                    <div class="logo">LOGO</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-8">
                    <div class="top-nav">TOP-NAV</div>
                </div>
                <div class="col-4">
                    <div class="social">SOCIAL</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="hero">HERO</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="action">ACTION</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="left">LEFT</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="ad">AD</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="article">ARTICLE</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="right">RIGHT</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="footer">FOOTER</div>
                </div>
            </div>
        </div>
        
        <!-- Планшетная версия -->
        <div class="d-none d-md-block d-lg-none">
            <div class="row g-0">
                <div class="col-3">
                    <div class="logo">LOGO</div>
                </div>
                <div class="col-6">
                    <div class="top-nav">TOP-NAV</div>
                </div>
                <div class="col-3">
                    <div class="social">SOCIAL</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="hero">HERO</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="action">ACTION</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-8">
                    <div class="left">LEFT</div>
                </div>
                <div class="col-4">
                    <div class="ad">AD</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="article">ARTICLE</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="right">RIGHT</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="footer">FOOTER</div>
                </div>
            </div>
        </div>
        
        <!-- Десктопная версия -->
        <div class="d-none d-lg-block">
            <div class="row g-0">
                <div class="col-2">
                    <div class="logo">LOGO</div>
                </div>
                <div class="col-7">
                    <div class="top-nav">TOP-NAV</div>
                </div>
                <div class="col-3">
                    <div class="social">SOCIAL</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-8">
                    <div class="hero h-100">HERO</div>
                </div>
                <div class="col-2">
                    <div class="action h-100">ACTION</div>
                </div>
                <div class="col-2">
                    <div class="ad h-100">AD</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-2">
                    <div class="left full-height">LEFT</div>
                </div>
                <div class="col-7">
                    <div class="article">ARTICLE</div>
                </div>
                <div class="col-3">
                    <div class="right full-height">RIGHT</div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-12">
                    <div class="footer">FOOTER</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
